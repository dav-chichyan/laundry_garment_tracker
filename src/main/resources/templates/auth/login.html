<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        .btn-primary {
            background-color: #97C0B4;
            border-color: #97C0B4;
        }

        .btn-primary:hover {
            background-color: #7FA89E;
            border-color: #7FA89E;
        }

        a {
            color: #97C0B4;
        }

        a:hover {
            color: #7FA89E;
        }

        .login-logo {
            max-width: 250px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="col-12 text-center">
            <!-- Logo placed outside card and made larger -->
            <img src="/group.png" alt="Group" class="login-logo">

        </div>
    </div>

    <div class="row justify-content-center align-items-center mt-2">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Login</h3>
                    <form name="f" method="post" action="/auth/login">
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid mb-3">
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                        
                        <!-- Error and Success Messages -->
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                            <span th:text="${success}"></span>
                        </div>
                        <div th:if="${message}" class="alert alert-info mt-3" role="alert">
                            <span th:text="${message}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
