<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department - Maqoor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .department-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }
        .department-card.selected {
            border-color: #28a745;
            background-color: #f8fff9;
        }
        .department-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">
                <i class="fas fa-building me-3"></i>
                Welcome to Maqoor
            </h1>
            <p class="lead">Please select your department to continue</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> You can only access features related to your assigned department.
                </div>
            </div>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-4 col-lg-3" th:each="dept : ${departments}">
                <div class="card department-card h-100 text-center" 
                     th:data-department="${dept.name()}"
                     onclick="selectDepartment(this, '${dept.name()}')">
                    <div class="card-body">
                        <div class="department-icon">
                            <i th:class="${dept.icon}" th:text="${dept.icon}"></i>
                        </div>
                        <h5 class="card-title" th:text="${dept.displayName}">Department</h5>
                        <p class="card-text text-muted" th:text="${dept.description}">
                            Department description
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-6 text-center">
                <button id="continueBtn" class="btn btn-primary btn-lg" disabled>
                    <i class="fas fa-arrow-right me-2"></i>
                    Continue to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedDepartment = null;

        function selectDepartment(card, department) {
            // Remove selection from all cards
            document.querySelectorAll('.department-card').forEach(c => {
                c.classList.remove('selected');
            });
            
            // Select the clicked card
            card.classList.add('selected');
            selectedDepartment = department;
            
            // Enable continue button
            document.getElementById('continueBtn').disabled = false;
        }

        document.getElementById('continueBtn').addEventListener('click', function() {
            if (selectedDepartment) {
                // Store the selected department in session storage
                sessionStorage.setItem('selectedDepartment', selectedDepartment);
                
                // Redirect to the appropriate dashboard
                window.location.href = '/department/scanner?dept=' + selectedDepartment;
            }
        });

        // Check if user already has a department selected
        window.addEventListener('load', function() {
            const savedDept = sessionStorage.getItem('selectedDepartment');
            if (savedDept) {
                // Auto-select the saved department
                const card = document.querySelector(`[data-department="${savedDept}"]`);
                if (card) {
                    selectDepartment(card, savedDept);
                }
            }
        });
    </script>
</body>
</html>
