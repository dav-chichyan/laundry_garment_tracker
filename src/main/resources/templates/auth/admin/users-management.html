<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        h2 {
            color: #003366;
        }
        .btn-success {
            background-color: #007B55;
            border-color: #007B55;
        }
        .btn-warning {
            background-color: #FFC107;
            border-color: #FFC107;
        }
        .btn-danger {
            background-color: #DC3545;
            border-color: #DC3545;
        }
        .table thead {
            background-color: #e6e6e6;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div th:if="${msg != null}" class="message">
        <span th:text="${msg}"></span>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Staff Performance</h2>
        <div class="d-flex gap-2">
            <form th:method="GET" th:action="@{/auth/register}">
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-outline-secondary">Logout</button>
            </form>
        </div>
    </div>

    <!-- Order Search Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Search Order</h5>
        </div>
        <div class="card-body">
            <form class="row g-2" th:action="@{/admin/orders/search}" method="get">
                <div class="col-md-6">
                    <label class="form-label">Order ID</label>
                    <input class="form-control" type="number" name="orderId" placeholder="Enter Order ID" required>
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button class="btn btn-primary" type="submit">Search Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Department Garments Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Current Garments by Department</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3" th:each="dept : ${departments}">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0" th:text="${dept}">Department</h6>
                        </div>
                        <div class="card-body">
                            <a th:href="@{'/admin/departments/' + ${dept}}" class="btn btn-outline-primary btn-sm w-100">
                                View Garments
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form class="row g-2 mb-3" th:action="@{/admin/users}" method="get">
        <div class="col-md-4">
            <label class="form-label">From</label>
            <input class="form-control" type="datetime-local" name="from" th:value="${#dates.format(from, 'yyyy-MM-dd''T''HH:mm:ss')}">
        </div>
        <div class="col-md-4">
            <label class="form-label">To</label>
            <input class="form-control" type="datetime-local" name="to" th:value="${#dates.format(to, 'yyyy-MM-dd''T''HH:mm:ss')}">
        </div>
        <div class="col-md-2">
            <label class="form-label">Department</label>
            <select class="form-select" name="dept">
                <option th:selected="${activeDept == null}" value="">All</option>
                <option th:each="d : ${departments}" th:value="${d}" th:text="${d}" th:selected="${activeDept == d}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Only with activity</label>
            <select class="form-select" name="only">
                <option th:selected="${!onlyDept}" value="false">No</option>
                <option th:selected="${onlyDept}" value="true">Yes</option>
            </select>
        </div>
        <div class="col-12 d-flex align-items-end justify-content-end">
            <button class="btn btn-primary" type="submit">Apply</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead>
            <tr>
                <th>Name</th>
                <th th:each="dept : ${departments}">
                    <a class="text-decoration-none" th:href="@{'/admin/users'(from=${#dates.format(from, 'yyyy-MM-dd''T''HH:mm:ss')},to=${#dates.format(to, 'yyyy-MM-dd''T''HH:mm:ss')},dept=${dept},sort=${sortDir == 'asc' ? 'desc' : 'asc'},only=${onlyDept})}">
                        <span th:text="${dept}">Department</span>
                        <span th:if="${activeDept == dept}" th:text="${sortDir == 'asc' ? '▲' : '▼'}" class="ms-1"></span>
                    </a>
                </th>
                <th>Returns</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td>
                    <a th:href="@{'/admin/users/' + ${u.id} + '(?from=' + ${#dates.format(from, 'yyyy-MM-dd''T''HH:mm:ss')} + '&to=' + ${#dates.format(to, 'yyyy-MM-dd''T''HH:mm:ss')} + ')'}" th:text="${u.name}">Name</a>
                </td>
                <td th:each="dept : ${departments}" th:text="${userDeptCounts[u.id] != null && userDeptCounts[u.id][dept.name()] != null ? userDeptCounts[u.id][dept.name()] : 0}">0</td>
                <td th:text="${returnsByUser[u.id] != null ? returnsByUser[u.id] : 0}">0</td>
                <td>
                    <a class="btn btn-outline-primary btn-sm" th:href="@{'/admin/users/' + ${u.id}}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
