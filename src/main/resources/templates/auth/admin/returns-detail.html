<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns & Flow Violations - Maqoor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2>Returns & Flow Violations</h2>
                <a href="/admin/users" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>

        <!-- Simple Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Returns History</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Staff Member</th>
                                <th>Garment ID</th>
                                <th>From Department</th>
                                <th>To Department</th>
                                <th>Time</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(returns)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <p>No returns recorded in the selected date range</p>
                                </td>
                            </tr>
                            <tr th:each="ret : ${returns}">
                                <td th:text="${ret.user.name}">Staff Name</td>
                                <td th:text="${ret.garment.cleanCloudGarmentId}">Garment ID</td>
                                <td th:text="${ret.fromDepartment}">From Dept</td>
                                <td th:text="${ret.toDepartment}">To Dept</td>
                                <td th:text="${#dates.format(ret.returnTime, 'dd/MM/yyyy HH:mm')}">Time</td>
                                <td th:text="${ret.returnReason}">Reason</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
