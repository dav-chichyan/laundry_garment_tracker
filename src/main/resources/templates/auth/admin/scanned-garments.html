<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned Garments - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Scanned Garments Dashboard</h2>
                <a href="/admin/users" class="btn btn-outline-secondary">Back to Users</a>
                
                <!-- Simple Stats -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 th:text="${#lists.size(scans)}">0</h4>
                                <p class="mb-0">Total Scans</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 th:text="${#lists.size(users)}">0</h4>
                                <p class="mb-0">Active Staff</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Simple Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Scan History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Scan ID</th>
                                        <th>Garment ID</th>
                                        <th>Staff Member</th>
                                        <th>Department</th>
                                        <th>Scanned At</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="scan : ${scans}">
                                        <td th:text="${scan.id}">1</td>
                                        <td th:text="${scan.garment.cleanCloudGarmentId}">123</td>
                                        <td th:text="${scan.user.name}">Staff Name</td>
                                        <td th:text="${scan.department}">Department</td>
                                        <td th:text="${#dates.format(scan.scannedAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(scans)}">
                                        <td colspan="5" class="text-center text-muted py-4">
                                            <p>No scans found for the selected criteria</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
