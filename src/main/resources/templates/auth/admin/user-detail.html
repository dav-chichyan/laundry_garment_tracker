<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 18px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #e9ecef;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 4px;
            width: 12px;
            height: 12px;
            background: #0d6efd;
            border-radius: 50%;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${user.name}">Staff Member</h2>
        <a class="btn btn-secondary" th:href="@{/admin/users}">Back</a>
    </div>

    <form class="row g-2 mb-4" th:action="@{'/admin/users/' + ${user.id}}" method="get">
        <div class="col-md-4">
            <label class="form-label">From</label>
            <input class="form-control" type="datetime-local" name="from" th:value="${#dates.format(from, 'yyyy-MM-dd''T''HH:mm:ss')}">
        </div>
        <div class="col-md-4">
            <label class="form-label">To</label>
            <input class="form-control" type="datetime-local" name="to" th:value="${#dates.format(to, 'yyyy-MM-dd''T''HH:mm:ss')}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Filter</button>
        </div>
    </form>

    <div class="card">
        <div class="card-header">Timeline</div>
        <div class="card-body timeline">
            <div class="timeline-item" th:each="s : ${scans}">
                <div class="row">
                    <div class="col-md-3"><strong th:text="${#dates.format(s.scannedAt, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01 10:00</strong></div>
                    <div class="col-md-2" th:text="${s.department}">IRONING</div>
                    <div class="col-md-3">Garment ID: <span th:text="${s.garment.cleanCloudGarmentId}">12345</span></div>
                    <div class="col-md-4">Order: <span th:text="${s.garment.order.orderId}">1001</span> - <span th:text="${s.garment.description}">Shirt</span></div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(scans)}" class="text-muted">No scans in selected period.</div>
        </div>
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<html>
