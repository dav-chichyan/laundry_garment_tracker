<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Scanner - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #6c757d;
            --bs-primary-rgb: 108, 117, 125;
            --bs-border-radius: 0.5rem;
            --bs-box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --bs-box-shadow-lg: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        body { 
            font-size: 0.875rem; 
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
        }
        
        .main-content {
            margin-left: 0;
            padding: 1.5rem;
        }
        
        .page-header {
            background: white;
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--bs-box-shadow);
            border: 1px solid #e9ecef;
        }
        
        .page-title {
            color: #495057;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .page-subtitle {
            color: #6c757d;
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
        }
        
        /* User Info Header */
        .user-info-header {
            background: white;
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--bs-box-shadow);
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.125rem;
            color: #495057;
        }
        
        .user-department {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .daily-stats {
            text-align: center;
        }
        
        .scan-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            background: var(--bs-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--bs-border-radius);
            font-weight: 500;
        }
        
        .scan-count i {
            color: #FFC107;
        }
        
        .logout-section {
            display: flex;
            align-items: center;
        }
        
        .logout-section .btn {
            border: 1px solid var(--bs-primary);
            color: var(--bs-primary);
            background: transparent;
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }
        
        .logout-section .btn:hover {
            background: var(--bs-primary);
            color: white;
        }
        
        /* Scanner Box */
        .scanner-box {
            background: white;
            border-radius: var(--bs-border-radius);
            box-shadow: var(--bs-box-shadow);
            border: 1px solid #e9ecef;
            overflow: hidden;
        }
        
        .scanner-header {
            background: linear-gradient(135deg, var(--bs-primary) 0%, #495057 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .scanner-header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }
        
        .scanner-header p {
            margin: 0.75rem 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .user-info {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: var(--bs-border-radius);
            display: inline-block;
        }
        
        .user-info small {
            color: rgba(255,255,255,0.9);
            font-size: 0.8rem;
        }
        
        .scanner-body {
            padding: 2rem;
        }
        
        .scan-input-group {
            margin-bottom: 2rem;
        }
        
        .scan-input {
            font-size: 1.25rem;
            padding: 1rem;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: var(--bs-border-radius);
            transition: all 0.2s ease-in-out;
        }
        
        .scan-input:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
            outline: none;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid #28a745;
            display: none;
            border: 1px solid #e9ecef;
        }
        
        .result-card.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .result-card.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .garment-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .info-item {
            background: white;
            padding: 1rem;
            border-radius: var(--bs-border-radius);
            border: 1px solid #e9ecef;
        }
        
        .info-label {
            font-size: 0.75rem;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #212529;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--bs-border-radius);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-reception { background: #e2e3e5; color: #383d41; }
        .status-examination { background: #cce5ff; color: #004085; }
        .status-washing { background: #d1ecf1; color: #0c5460; }
        .status-ironing { background: #fff3cd; color: #856404; }
        .status-packaging { background: #d4edda; color: #155724; }
        .status-delivery { background: #f8d7da; color: #721c24; }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1.5rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--bs-primary);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: var(--bs-border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }
        
        .debug-info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-barcode me-2"></i>Department Scanner
            </h1>
            <p class="page-subtitle" th:text="${departmentName} + ' Department'">Department Scanner</p>
        </div>
        
        <!-- User Info Header -->
        <div class="user-info-header">
            <div class="user-details">
                <span class="user-name" th:text="${userName}">Staff Name</span>
                <span class="user-department" th:text="${userDepartment}">Department</span>
            </div>
            <div class="daily-stats">
                <span class="scan-count">
                    <i class="fas fa-barcode"></i>
                    <span id="dailyScanCount">0</span> items today
                </span>
            </div>
            <div class="logout-section">
                <a href="/auth/logout" class="btn btn-outline-primary">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
        
        <!-- DEBUG SECTION - Remove after fixing -->
        <div class="debug-info">
            <strong>DEBUG INFO:</strong><br>
            userId: <span th:text="${userId}">NOT_SET</span><br>
            userName: <span th:text="${userName}">NOT_SET</span><br>
            userDepartment: <span th:text="${userDepartment}">NOT_SET</span>
        </div>
        
        <!-- Scanner Box -->
        <div class="scanner-box">
            <!-- Header -->
            <div class="scanner-header">
                <h1><i class="fas fa-barcode me-2"></i>Department Scanner</h1>
                <p th:text="${departmentName} + ' Department'">Department</p>
                <div class="user-info">
                    <small>Logged in as: <strong th:text="${userName}">User</strong></small>
                </div>
            </div>
            
            <!-- Scanner Body -->
            <div class="scanner-body">
                <!-- Scan Input -->
                <div class="scan-input-group">
                    <label for="garmentIdInput" class="form-label fw-bold mb-3">
                        <i class="fas fa-qrcode me-2"></i>Scan Garment ID
                    </label>
                    <input type="text" 
                           class="form-control scan-input" 
                           id="garmentIdInput" 
                           placeholder="Scan barcode or enter garment ID (auto-scans after 0.5s)"
                           autocomplete="off"
                           autofocus>
                </div>
                
                <!-- Loading -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing scan...</p>
                </div>
                
                <!-- Result Card -->
                <div class="result-card" id="resultCard">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0" id="resultTitle">Scan Result</h5>
                        <span class="status-badge" id="statusBadge">Reception</span>
                    </div>
                    
                    <div class="garment-info" id="garmentInfo">
                        <!-- Garment info will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        let dailyScanCount = 0;
        
        // Get Thymeleaf variables properly
        let userId = /*[[${userId}]]*/ 1;
        let userName = /*[[${userName}]]*/ 'Staff Name';
        let userDepartment = /*[[${userDepartment}]]*/ 'Department';
        
        let currentUser = {
            id: userId,
            name: userName,
            department: userDepartment
        };
        
        // Debug: Log the actual values being passed from Thymeleaf
        console.log('=== THYMELEAF DEBUG ===');
        console.log('userId from Thymeleaf:', userId);
        console.log('userName from Thymeleaf:', userName);
        console.log('userDepartment from Thymeleaf:', userDepartment);
        console.log('currentUser object:', currentUser);
        console.log('=======================');
        
        // Load daily scan count from localStorage
        function loadDailyScanCount() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem(`scanCount_${today}`);
            if (stored) {
                dailyScanCount = parseInt(stored);
                updateScanCountDisplay();
            }
        }
        
        // Update scan count display
        function updateScanCountDisplay() {
            document.getElementById('dailyScanCount').textContent = dailyScanCount;
        }
        
        // Increment scan count
        function incrementScanCount() {
            dailyScanCount++;
            const today = new Date().toDateString();
            localStorage.setItem(`scanCount_${today}`, dailyScanCount.toString());
            updateScanCountDisplay();
        }
        
        // Load count when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDailyScanCount();
        });
        
        // Auto-focus input and handle Enter key
        document.getElementById('garmentIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanGarment();
            }
        });
        
        // Auto-scan when garment ID is entered (with delay for barcode scanners)
        let scanTimeout;
        document.getElementById('garmentIdInput').addEventListener('input', function(e) {
            const garmentId = e.target.value.trim();
            
            // Clear any existing timeout
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }
            
            // If garment ID is entered, auto-scan after 500ms delay
            if (garmentId && garmentId.length > 0) {
                scanTimeout = setTimeout(() => {
                    scanGarment();
                }, 500); // 500ms delay to allow barcode scanner to complete
            }
        });
        
        // Auto-focus input when page loads
        window.addEventListener('load', function() {
            document.getElementById('garmentIdInput').focus();
        });
        
        async function scanGarment() {
            const garmentId = document.getElementById('garmentIdInput').value.trim();
            
            if (!garmentId) {
                showError('Please enter a garment ID');
                return;
            }
            
            // Validate that garmentId is not empty
            if (!garmentId || garmentId.trim().length === 0) {
                showError('Please enter a valid garment ID');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideResult();
            
            try {
                // First, get garment details to validate it exists
                const detailsResponse = await fetch(`/api/garment/${garmentId}/details`, {
                    credentials: 'include' // Include session cookies
                });
                if (!detailsResponse.ok) {
                    if (detailsResponse.status === 404) {
                        showError(`Garment ID ${garmentId} not found in database. Please scan a valid garment.`);
                        // Clear input and focus for next scan
                        document.getElementById('garmentIdInput').value = '';
                        document.getElementById('garmentIdInput').focus();
                    } else {
                        showError('Error retrieving garment details. Please try again.');
                    }
                    return;
                }
                
                const detailsData = await detailsResponse.json();
                if (!detailsData.success) {
                    showError(detailsData.message || 'Error retrieving garment details');
                    return;
                }
                
                // Display garment details
                displayGarmentDetails(detailsData.garment);
                
                // Now perform the actual scan
                const scanResponse = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Include session cookies
                    body: JSON.stringify({
                        garmentId: garmentId,
                        userId: currentUser.id,
                        department: currentUser.department
                    })
                });
                
                if (scanResponse.ok) {
                    const scanData = await scanResponse.json();
                    
                    if (scanData.success) {
                        // Show success message
                        showSuccess(scanData.message);
                        
                        // If this was recorded as a return, show additional information
                        if (scanData.isReturn) {
                            showInfo(scanData.returnMessage || "This scan was recorded as a workflow return.");
                        }
                        
                        // Clear input for next scan
                        document.getElementById('garmentIdInput').value = '';
                        
                        // Update scan count if needed
                        if (typeof updateScanCount === 'function') {
                            updateScanCount();
                        }
                    } else {
                        const errorData = await scanResponse.json();
                        
                        // Handle specific error cases
                        if (errorData.errorCode === 'ALREADY_IN_DEPARTMENT') {
                            // Special handling for garment already in department
                            showInfo(`<strong>Garment Already in ${currentUser.department}</strong><br>
                                 <small>This garment is already in your department. No need to scan again.</small><br>
                                 <small class="text-muted">Last updated: ${new Date(errorData.lastUpdate).toLocaleString()}</small>`);
                            
                            // Clear input for next scan
                            document.getElementById('garmentIdInput').value = '';
                        } else {
                            showError(errorData.message || 'Scan failed');
                        }
                    }
                } else {
                    // Try to get more detailed error information
                    let errorMessage = 'Failed to process scan';
                    try {
                        const errorData = await scanResponse.json();
                        if (errorData.message) {
                            errorMessage = errorData.message;
                        }
                        if (errorData.errorCode) {
                            errorMessage += ` (${errorData.errorCode})`;
                        }
                    } catch (parseError) {
                        // If we can't parse the error response, use the status text
                        errorMessage = `Scan failed with status: ${scanResponse.status} - ${scanResponse.statusText}`;
                    }
                    showError(errorMessage);
                }
                
            } catch (error) {
                console.error('Error during scan:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }
        
        function displayGarmentDetails(garment) {
            const resultCard = document.getElementById('resultCard');
            const resultTitle = document.getElementById('resultTitle');
            const statusBadge = document.getElementById('statusBadge');
            const garmentInfo = document.getElementById('garmentInfo');
            
            resultTitle.textContent = `Garment #${garment.cleanCloudGarmentId}`;
            
            // Set status badge based on current department
            const currentDept = garment.departmentId || 'RECEPTION';
            statusBadge.textContent = currentDept;
            statusBadge.className = `status-badge status-${currentDept.toLowerCase()}`;
            
            // Build garment info HTML
            let infoHTML = '';
            
            if (garment.order) {
                infoHTML += `
                    <div class="info-item">
                        <div class="info-label">Order ID</div>
                        <div class="info-value">#${garment.order.cleanCloudOrderId || garment.order.orderId}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Customer</div>
                        <div class="info-value">${garment.order.customerName || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value">${garment.order.customerPhone || 'N/A'}</div>
                    </div>
                `;
            }
            
            infoHTML += `
                <div class="info-item">
                    <div class="info-label">Description</div>
                    <div class="info-value">${garment.description || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value">${garment.type || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Color</div>
                    <div class="info-value">${garment.color || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Size</div>
                    <div class="info-value">${garment.size || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Instructions</div>
                    <div class="info-value">${garment.specialInstructions || 'None'}</div>
                </div>
            `;
            
            garmentInfo.innerHTML = infoHTML;
            
            // Show the result card
            resultCard.style.display = 'block';
            resultCard.className = 'result-card';
        }
        
        function showSuccess(message) {
            const resultCard = document.getElementById('resultCard');
            const resultTitle = document.getElementById('resultTitle');
            const garmentInfo = document.getElementById('garmentInfo');
            
            resultTitle.textContent = 'Success!';
            resultTitle.className = 'text-success';
            garmentInfo.innerHTML = `<p class="text-success mb-0">${message}</p>`;
            
            resultCard.style.display = 'block';
            resultCard.className = 'result-card';
            
            // Auto-hide success message after 3 seconds
            setTimeout(() => {
                hideResult();
            }, 3000);
        }
        
        function showError(message) {
            const resultCard = document.getElementById('resultCard');
            const resultTitle = document.getElementById('resultTitle');
            const garmentInfo = document.getElementById('garmentInfo');
            
            resultTitle.textContent = 'Error';
            resultTitle.className = 'text-danger';
            garmentInfo.innerHTML = `<p class="text-danger mb-0">${message}</p>`;
            
            resultCard.style.display = 'block';
            resultCard.className = 'result-card error';
        }

        function showInfo(message) {
            const resultCard = document.getElementById('resultCard');
            const resultTitle = document.getElementById('resultTitle');
            const garmentInfo = document.getElementById('garmentInfo');

            resultTitle.textContent = 'Info';
            resultTitle.className = 'text-info';
            garmentInfo.innerHTML = `<p class="text-info mb-0">${message}</p>`;

            resultCard.style.display = 'block';
            resultCard.className = 'result-card';
        }
        
        function hideResult() {
            document.getElementById('resultCard').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
