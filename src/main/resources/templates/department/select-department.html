<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Select Department - Laundry Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .department-selection-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .department-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        
        .card-header {
            background: #97C0B4;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.75rem;
        }
        
        .card-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .department-option {
            border: 2px solid #e9ecef;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            text-decoration: none;
            color: #495057;
            display: block;
        }
        
        .department-option:hover {
            border-color: #6c757d;
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #495057;
        }
        
        .department-option:active {
            transform: translateY(0);
        }
        
        .department-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        
        .department-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }
        
        .department-description {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0.5rem 0 0 0;
        }
        
        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .logout-btn {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .logout-btn:hover {
            color: #495057;
            text-decoration: underline;
        }
        
        .welcome-message {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .welcome-message h4 {
            color: #1976d2;
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .welcome-message p {
            color: #424242;
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="department-selection-container">
        <div class="department-card">
            <div class="card-header">
                <h2>Select Your Department</h2>
                <p>Choose the department you want to work in today</p>
            </div>
            
            <div class="card-body">
                <div class="welcome-message">
                    <h4><i class="fas fa-user-circle me-2"></i>Welcome, <span th:text="${userName}">User</span>!</h4>
                    <p>You have access to multiple departments. Please select one to continue.</p>
                </div>
                
                <div class="department-grid">
                    <a th:each="dept : ${departments}" 
                       th:href="@{'/department/scanner/' + ${dept.name().toLowerCase()}}"
                       class="department-option">
                        <div class="department-icon">
                            <i th:class="${dept.name() == 'RECEPTION' ? 'fas fa-user-tie' : 'fas fa-tools'}"></i>
                        </div>
                        <h5 class="department-name" th:text="${dept}">Department</h5>
                        <p class="department-description">Click to access scanner</p>
                    </a>
                </div>
                
                <div class="logout-section">
                    <a href="/auth/logout" class="logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
